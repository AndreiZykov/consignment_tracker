<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>

    <link rel="stylesheet" href="/css/signin.css" >
</head>
<body>


<nav th:replace="layout/navigation.html :: nav"> </nav>
<br><br><br><br>

<form action="#" th:action="@{/registration/add-id-card}" class="form-signin" th:object="${idcard}" method="post" enctype="utf8">
    <h1 class="h3 mb-3 font-weight-normal">Add Identification Card</h1>



    <label for="firstName" class="sr-only" th:text="#{label.idcard.firstName}" >First Name</label>
    <input type="text" id="firstName" class="form-control" placeholder="First Name" th:field="*{firstName}" required autofocus>


    <label for="secondName" class="sr-only" th:text="#{label.idcard.secondName}" >First Name</label>
    <input type="text" id="secondName" class="form-control" placeholder="Second Name" th:field="*{secondName}" >

    <div class='col-xs-4 input-group date'>
        <label for="dateOfBirth" class="sr-only" th:text="#{label.idcard.dateOfBirth}" >Date of Birth</label>
        <input type="text" class="form-control datepicker" placeholder="MM-DD-YYYY" id="dateOfBirth" th:field="*{dateOfBirth}" />
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>

    <label for="sex" class="sr-only" th:text="#{label.idcard.sex}" >Sex</label>
    <input type="text" id="sex" class="form-control" placeholder="Sex" th:field="*{sex}" >

    <label for="address" class="sr-only" th:text="#{label.idcard.address}" >Address</label>
    <input type="text" id="address" class="form-control" placeholder="Address" th:field="*{address}" >

    <label for="height" class="sr-only" th:text="#{label.idcard.height}" >Height (Imperial Units) </label>
    <input type="text" id="height" class="form-control" placeholder="Height (Ex: 6' 1 &quot " th:field="*{height}" >


    <label for="eye" class="sr-only" th:text="#{label.idcard.eye}" >Color of eyes</label>
    <input type="text" id="eye" class="form-control" placeholder="Color of eyes " th:field="*{eyes}" >




    <div class='col-xs-4 input-group date'>
        <label for="issued" class="sr-only" th:text="#{label.idcard.issued}" >Date of issue</label>
        <input type="text" class="form-control datepicker" placeholder="MM-DD-YYYY" id="issued" th:field="*{issued}" />
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>

    <div class='col-xs-4 input-group date'>
        <label for="dateOfExpiration" class="sr-only" th:text="#{label.idcard.dateOfExpiration}" >Date of Expiration</label>
        <input type="text" class="form-control datepicker" placeholder="MM-DD-YYYY" id="dateOfExpiration" th:field="*{dateOfExpiration}" />
        <span class="input-group-addon">
            <span class="glyphicon glyphicon-calendar"></span>
        </span>
    </div>

    <button class="btn btn-lg btn-primary btn-block" type="submit"  >Register</button>
</form>

<script>
    $('.datepicker').datetimepicker({
        format: 'MM-DD-YYYY'
    });
</script>
</body>
</html>
