<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:form="http://www.w3.org/1999/html">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <title>Sign Up</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="/scripts/custom.js"></script>
    <link rel="stylesheet" href="/css/signin.css">
</head>
<body>


<nav th:replace="layout/navigation.html :: nav"></nav>
<br><br><br><br>
<div class="container">


    <div id="myProgress">
        <div id="myBar" style="--w: 10%;">0%</div>
    </div>
    <form action="#" th:action="@{/registration}" th:object="${user}" method="post" enctype="utf8" id="reg">
        <h1 class="h3 mb-3 font-weight-normal">Sign up</h1>

        <div class="row">
            <div class="form-group col-md-4">

                <label>Username (must be a email
                    address)</label>
                <input type="email" id="username" class="form-control" placeholder="Username" th:field="*{username}"
                       required autofocus>
                <td th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Name Error</td>
            </div>
            <div class="form-group col-md-4">
                <label>First Name</label>
                <input type="text" id="firstName" class="form-control" placeholder="First name"
                       th:field="*{firstName}">
                <td th:if="${#fields.hasErrors('firstName')}" th:errors="*{firstName}">Name Error</td>
            </div>
            <div class="form-group col-md-4">
                <label>Last Name</label>
                <input type="text" id="lastName" class="form-control" placeholder="Last Name"
                       th:field="*{lastName}">
                <td th:if="${#fields.hasErrors('lastName')}" th:errors="*{lastName}">Name Error</td>
            </div>
        </div>


        <div class="row">
            <div class="form-group col-md-6">

                <label>Password</label>
                <input type="password" id="password" class="form-control" placeholder="Password"
                       th:field="*{password}">
                <td th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Name Error</td>
            </div>
            <div class="form-group col-md-6">
                <label>Confirm Password</label>
                <input type="password" id="confirmPassword" class="form-control" placeholder="Confirm Password"
                       th:field="*{confirmPassword}">
                <td th:if="${#fields.hasErrors('confirmPassword')}" th:errors="*{confirmPassword}">Name Error</td>
            </div>
        </div>

        <input type="button"  class="btn btn-primary" onclick="move(0,25)" value="Next">

    </form>
</div>

</body>

</html>
